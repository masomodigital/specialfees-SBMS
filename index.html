<head>

  <title>Admin Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: green;

    }

      color: #333;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .blue {
      background-color: #007BFF;
    }

    .blue:hover {
      background-color: #0056b3;
    }

    .red {
      background-color: #dc3545;
    }

    .red:hover {
      background-color: #a71d2a;
    }

    .black {
      background-color: #000000;
    }

    .black:hover {
      background-color: #333333;
    }
  </style>
</head>
